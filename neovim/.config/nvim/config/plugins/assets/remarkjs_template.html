        <script src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/contrib/auto-render.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.css"
        />
        <script type="text/javascript">
            /* Set the page size dynamically */
            ;(function() {
                var d = document,
                    s = d.createElement("style"),
                    r = d.querySelector(".remark-slide-scaler")
                if (!r) return
                s.type = "text/css"
                s.innerHTML =
                    "@page { size: " +
                    r.style.width +
                    " " +
                    r.style.height +
                    "; }"
                d.head.appendChild(s)
            })()

            var options = {
                highlightLines: true,
                highlightStyle: "github",

                countIncrementalSlides: false,
            }

            var renderMath = function() {
                renderMathInElement(document.body, {
                    delimiters: [
                        { left: "$$", right: "$$", display: true },
                        { left: "$", right: "$", display: false },
                        { left: "\\[", right: "\\]", display: true },
                        { left: "\\(", right: "\\)", display: false },
                    ],
                })
            }

            /*
        Image macro for scaling
        */
            remark.macros.img = function(altText, width) {
                var url = this
                return `<img alt="${altText}" src="${url}" style="width: ${width}" />`
            }

            var slideshow = remark.create(options, renderMath)

            /**
        Copy examples to clipboard on click
         **/
            setTimeout(function() {
                var xs = document.querySelectorAll("pre")
                Array.prototype.forEach.call(xs, x => {
                    x.addEventListener("click", function() {
                        var sel = window.getSelection()
                        sel.removeAllRanges()
                        var range = document.createRange()
                        sel.addRange(range)
                        range.selectNodeContents(this)
                        document.execCommand("copy")
                        sel.removeAllRanges()
                    })
                })
            }, 500)
        </script>
