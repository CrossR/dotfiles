        /* Two-column layout */
        .left-column {

        .remark-code, .remark-inline-code { font-family: 'Consolas'; }

            font-family: 'Consolas';

    <body>
    <textarea id="source">

REPLACE_ME

    </textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
    <script type="text/javascript">
        var options = {
            highlightLines: true,
            highlightStyle: 'github',

            countIncrementalSlides: false,
        };

        var renderMath = function() {
            renderMathInElement(
                document.body,
                {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false},
                        {left: "\\[", right: "\\]", display: true},
                        {left: "\\(", right: "\\)", display: false},
                    ]
                }
            );
        }

        /*
        Image macro for scaling
        */
        remark.macros.img = function (altText, width) {
            var url = this;
            return `<img alt="${altText}" src="${url}" style="width: ${width}" />`
        }

        var slideshow = remark.create(options, renderMath);

        /**
        Copy examples to clipboard on click
         **/
        setTimeout(function() {
            var xs = document.querySelectorAll('pre')
            Array.prototype.forEach.call(xs, x => {
                x.addEventListener('click', function() {
                    var sel = window.getSelection();
                    sel.removeAllRanges();
                    var range = document.createRange();
                    sel.addRange(range);
                    range.selectNodeContents(this);
                    document.execCommand('copy');
                    sel.removeAllRanges();
                });
            });
        }, 500);
    </script>
    </body>
