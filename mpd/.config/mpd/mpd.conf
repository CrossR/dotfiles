music_directory "/mnt/virtual/music"
playlist_directory "~/.config/mpd/playlists"
db_file "~/.config/mpd/mpd.db"
log_file "~/.config/mpd/mpd.log"
pid_file "~/.config/mpd/mpd.pid"
state_file "~/.config/mpd/mpdstate"

audio_output {
    type    "fifo"
    name    "Visualiser"
    path    "/tmp/mpd.fifo"
    format  "44100:16:2"
}

audio_output {
    type    "alsa"
    name    "Music Player"
    mixer_type "software"
    mixer_device "default"
    mixer_control "PCM"
}
